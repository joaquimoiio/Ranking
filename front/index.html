<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Avaliação</h1>
        
        <section class="form-section" id="loginSection">
            <div id="loginDiv">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p><a href="#" id="showRegister">Criar conta</a></p>
            </div>
            
            <div id="registerDiv" style="display: none;">
                <h2>Criar Conta</h2>
                <form id="registerForm">
                    <input type="text" id="newUsername" placeholder="Usuário" required>
                    <input type="password" id="newPassword" placeholder="Senha" required>
                    <button type="submit">Criar</button>
                </form>
                <p><a href="#" id="showLogin">Já tem conta? Entrar</a></p>
            </div>
        </section>

        <div id="mainApp" style="display: none;">
            <div class="header">
                <button id="logoutBtn" class="logout-btn">Sair</button>
            </div>
            <section class="form-section">
                <h2>Novo Item</h2>
                <form id="itemForm">
                    <input type="text" id="itemName" placeholder="Nome" required>
                    <input type="text" id="itemDescription" placeholder="Descrição">
                    <button type="submit">Adicionar</button>
                </form>
            </section>

            <section class="items-section">
                <h2>Itens</h2>
                <div id="itemsList"></div>
            </section>

            <section class="criteria-section" id="criteriaSection" style="display: none;">
                <h2>Avaliação: <span id="selectedItemName"></span></h2>
                
                <form id="criteriaForm">
                    <input type="text" id="criteriaName" placeholder="Critério" required>
                    <button type="submit">+</button>
                </form>
                
                <div id="criteriaList"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
